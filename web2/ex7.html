<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>my web</title>
  </head>
  <body>
    <h1>Loop Array</h1>
    <script>
      var Mygames = ['War Thunder','Tetr.io','JSTRIS']
    </script>
    <h2>My playing games</h2>
  <ul>
    <script>
      var i = 0;
      while(i < 3) {
        document.write('<li>'+Mygames[i]+'</li>');
        i = i + 1;
      }
    </script>
  </ul>
  </body>
</html>
